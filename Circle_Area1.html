<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Circle_area</title>
</head>
<body>
<div>
    <p>半径： <input id="r" style="text"></p>
    <p>面积： <input id="s" style="text"></p>
</div>
<script>
    var r=prompt('请输入圆的半径');      //prompt弹出一个对话框,用来和用户交互
    r=parseFloat(r) && Number(r);        //获取输入的纯数字
    if(!isNaN(r)){                      //判断获取的是否为数值
        var s=Math.PI*r*r;
        document.getElementById('r').value=r;
        document.getElementById('s').value=s.toFixed(2);
    }
    else{
        alert('请输入正确的数字');
    }
</script>
</body>
</html>
